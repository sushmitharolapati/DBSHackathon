<div class="container" style="background-color:azure;">
    <form method="POST">
    <br>
    <h2 style="background-color:aliceblue;">Book Your Flight</h2>
    <br>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Flight Name</label>
    <select name="flights" id="cars">
    <option value="saab">Indigo</option>
    <option value="mercedes">Air India</option>
    <option value="audi">Go First</option>
    </select>
    </div>
    <br>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">From City</label>
    <select name="flights" id="cars">
    <option value="saab">Hyderabad</option>
    <option value="mercedes">Banglore</option>
    <option value="audi">Delhi</option>
    </select>
    </div>
    <br>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">To City</label>
    <select name="cars" id="cars">
    <option value="saab">Hyderabad</option>
    <option value="mercedes">Banglore</option>
    <option value="audi">Delhi</option>
    
    </select>
    </div>
    <br>
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Number of Bookings</label>
    <div class="col-sm-10">
    <input type="Number of Bookings" class="form-control" required>
    </div>
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
